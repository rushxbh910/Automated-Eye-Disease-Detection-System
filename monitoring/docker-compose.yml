version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:8.5.2
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "YourGrafanaPwd"
    ports:
      - "3000:3000"
